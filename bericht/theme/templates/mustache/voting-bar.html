<div class="actions btn-group btn-group-sm">
{{#each article.votes}}
<button type="button"
        class="btn btn-default {{user-vote @key ../article.user_vote}} vote">
  <span class="glyphicon {{vote-icon @key}}"></span>
  <span class="count">{{ this }}</span>
  <span class="name">{{capitalize @key }}</span>
</button>
{{/each}}
</div>
{{#if article.is_public}}
<span class="public label label-success">public</span>
{{else}}
<span class="public label label-default">hidden</span>
{{/if}}
