<article id="{{ article.slug }}">
  <div class="page-header">
    <h2>{{ article.title }}</h2>
  </div>
  <div class="content">
    {{{ article.content }}}
  </div>
  <div class="meta">
    <div class="actions btn-group btn-group-sm">
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-thumbs-up"></span> Good
      </button>    
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-thumbs-down"></span> Bad
      </button>    
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove"></span> Veto
      </button>
    </div>
    <div class="info pull-right">
      <span class="glyphicon glyphicon-time"></span> {{ article.updated_at }}
        <span class="glyphicon glyphicon-globe"></span>
        {{#article.source}}
        <a href="{{url}}">{{title}}</a>
        {{/article.source}}
    </div>
    <div class="tags">
      <span class="glyphicon glyphicon-tags"></span> {{#article.tags}}{{.}}, {{/article.tags}}{{^article.tags}}None{{/article.tags}}
    </div>
  </div>
</article>
